---
$schema: http://json-schema.org/draft-04/schema

definitions:
    # base types
    param:
        oneOf:
        - type: object
          properties:
            get_param:
                type: string
          additionalProperties: False
        - type: object
          properties:
            get_input:
                type: string
          additionalProperties: False
    string_or_param:
        oneOf:
          - type: string
          - $ref: "#/definitions/param"
    int_or_param:
        oneOf:
          - type: integer
          - $ref: "#/definitions/param"
    bool_or_param:
        oneOf:
          - type: boolean
          - # also accept strings of boolean values (like oslo_utils.strutils)
            type: string
            pattern: "(?i)^(t|true|on|y|yes|1|f|false|off|n|no|0)$"
          - $ref: "#/definitions/param"

    # IP address and address+prefix types
    ipv4_address_string:
        type: string
        pattern: "^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}\
            (25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
    ipv6_address_string:
        type: string
        pattern: "^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}\
            |([0-9a-fA-F]{1,4}:){1,7}:\
            |([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}\
            |([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}\
            |([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}\
            |([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}\
            |([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}\
            |[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})\
            |:((:[0-9a-fA-F]{1,4}){1,7}|:))$"
    ip_address_string:
        oneOf:
          - $ref: "#/definitions/ipv4_address_string"
          - $ref: "#/definitions/ipv6_address_string"
    ip_address_string_or_param:
        oneOf:
          - $ref: "#/definitions/ip_address_string"
          - $ref: "#/definitions/param"
    list_of_ip_address_string_or_param:
        oneOf:
          - type: array
            items:
                $ref: "#/definitions/ip_address_string_or_param"
            minItems: 0
          - $ref: "#/definitions/param"

    ipv4_cidr_string:
        type: string
        pattern: "^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}\
            (25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\
            /(3[0-2]|[1-2][0-9]|[0-9])$"
    ipv6_cidr_string:
        type: string
        pattern: "^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}\
            |([0-9a-fA-F]{1,4}:){1,7}:\
            |([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}\
            |([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}\
            |([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}\
            |([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}\
            |([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}\
            |[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})\
            |:((:[0-9a-fA-F]{1,4}){1,7}|:))\
            /(12[0-8]|1[0-1][0-9]|[1-9][0-9]|[0-9])$"
    ip_cidr_string:
        oneOf:
          - $ref: "#/definitions/ipv4_cidr_string"
          - $ref: "#/definitions/ipv6_cidr_string"
    ip_cidr_string_or_param:
        oneOf:
          - $ref: "#/definitions/ip_cidr_string"
          - $ref: "#/definitions/param"
          - type: object
            properties:
                list_join:
                    type: array
                    items:
                      - enum: ["/"]
                      - type: array
                        items:
                          - $ref: "#/definitions/ip_address_string_or_param"
                          - $ref: "#/definitions/int_or_param"
            required:
                - list_join
            additionalProperties: False

    # os-net-config derived types
    address:
        type: object
        properties:
            ip_netmask:
                $ref: "#/definitions/ip_cidr_string_or_param"
        required:
          - ip_netmask
        additionalProperties: False
    list_of_address:
        type: array
        items:
            $ref: "#/definitions/address"
        minItems: 1

    route:
        type: object
        properties:
            next_hop:
                $ref: "#/definitions/ip_address_string_or_param"
            ip_netmask:
                $ref: "#/definitions/ip_cidr_string_or_param"
            default:
                $ref: "#/definitions/bool_or_param"
            route_options:
                $ref: "#/definitions/string_or_param"
        required:
          - next_hop
        additionalProperties: False
    list_of_route:
        type: array
        items:
            $ref: "#/definitions/route"
        minItems: 1

    nic_mapping:
        type: ["object", "null"]

    bonding_options:
        type: string

    ovs_options_string:
        type: string
        pattern: "^((?:[a-zA-Z][a-zA-Z0-9: _-]*)=(?:[a-zA-Z0-9._-]+)[ ]*)+$"
    ovs_options_string_or_param:
        oneOf:
          - $ref: "#/definitions/ovs_options_string"
          - $ref: "#/definitions/param"
    ovs_single_option_string:
        type: string
        pattern: "^([a-zA-Z][a-zA-Z0-9: _-]*)=([a-zA-Z0-9._-]+)$"
    ovs_options_list:
        type: array
        items:
            $ref: "#/definitions/ovs_single_option_string"
        minItems: 1
    ovs_options_list_or_param:
        oneOf:
          - $ref: "#/definitions/ovs_options_list"
          - $ref: "#/definitions/param"
    ovs_fail_mode:
        enum: ["standalone", "secure"]
    ovs_fail_mode_or_param:
        oneOf:
          - $ref: "#/definitions/ovs_fail_mode"
          - $ref: "#/definitions/param"
    ovs_extra_string:
        type: string
    ovs_extra:
        oneOf:
          - $ref: "#/definitions/ovs_extra_string"
          - type: array
            items:
                $ref: "#/definitions/ovs_extra_string"
            minItems: 1
    ovs_extra_or_param:
        oneOf:
          - $ref: "#/definitions/ovs_extra"
          - $ref: "#/definitions/param"
    ovs_tunnel_type:
        enum: ["vxlan", "gre"]
    ovs_tunnel_type_or_param:
        oneOf:
          - $ref: "#/definitions/ovs_tunnel_type"
          - $ref: "#/definitions/param"

    # os-net-config device types
    interface:
        type: object
        properties:
            type:
                enum: ["interface"]
            name:
                $ref: "#/definitions/string_or_param"
            primary:
                $ref: "#/definitions/bool_or_param"
            ethtool_opts:
                $ref: "#/definitions/string_or_param"
            hotplug:
