network_config:
  -
    type: ovs_bridge
    name: br-ctlplane
    mtu: 1500
    members:
      -
        type: interface
        name: eth1
        # force the MAC address of the bridge to this interface
        primary: true
        mtu: 1500
    ovs_extra: "br-set-external-id br-ctlplane bridge-id br-ctlplane"
  -
    type: ovs_patch_port
    name: br_pub-patch
    bridge_name: br-ctlplane
    peer: br-ctlplane-patch
  -
    type: ovs_patch_port
    name: br-ctlplane-patch
    bridge_name: br_pub
    peer: br_pub-patch
